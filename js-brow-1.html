<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayusculas</title>
</head>
<body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
    <button class="btn" onclick="Mayus()">Convertir mensaje a mayusculas</button>
    <p id="resultado">asdsadf</p>
    <p id="resultadoMayusculas">faddafs</p>


    <script>
        const input = document.getElementById('texto');
        const resultado = document.querySelector('#resultado');
        

        input.addEventListener('input',function(){

            const texto = input.value.toUpperCase();
            document.getElementById("resultado").innerHTML = texto;
        });

        function Mayus(){
            let letra = input.value.toUpperCase();
            document.getElementById("resultadoMayusculas").innerHTML = letra;

        }
       


    </script>
</body>
</html>
