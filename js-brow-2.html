<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
    <button class="btn" onclick="Mayus()">Validar</button>
    <p id="resultado"></p>
    <p id="resultadoMayusculas"></p>

    <script>

        const input = document.getElementById('texto');
        
        

        input.addEventListener('input',function(){
            
            const texto = input.value.split("");
            const reverse = texto.reverse();

            return  document.getElementById('texto').value == reverse.join("") ? document.getElementById("resultado").innerHTML =" Si es polindromo ":document.getElementById("resultado").innerHTML ="  no es polindromo " ;
        });

        function Mayus(){
            let letra = input.value.split("");
            const reverso = letra.reverse();
            document.getElementById("resultadoMayusculas").innerHTML = letra;

            return  document.getElementById('texto').value == reverso.join("") ? document.getElementById("resultadoMayusculas").innerHTML =" Si es polindromo ":document.getElementById("resultadoMayusculas").innerHTML ="  no es polindromo " ;

        }
    </script>
</body>
</html>
